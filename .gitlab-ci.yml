stages:
  - build
  - test
  # - quality
  - publish
  - deploy

backend_build:
  image: maven:latest
  stage: build
  tags:
    - elderlink
  script:
    - cd backend
    - echo "Building Backend Application..."
    - ./mvnw clean package
    - echo "Backend Build Complete"
  artifacts:
    paths:
      - backend/target

frontend_build:
  image: node:latest
  stage: build
  tags:
    - elderlink
  script:
    - echo "Building Frontend Application..."
    - cd frontend
    - npm install
    - npm run build
    - ls -a
    - echo "Frontend Build Complete"
  artifacts:
    paths:
      - frontend/build

test:
  image: maven:latest
  stage: test
  tags:
    - elderlink
  script:
    - echo "Backend Testing Started..."
    - cd backend
    - ./mvnw test
    - echo "Backend Testing Complete"

