publish:
  image: docker:latest
  stage: publish
  tags:
    - elderlink
  variables:
    DOCKER_TLS_CERTDIR: ""
    DOCKER_HOST: "tcp://docker:2375"
  services:
    - docker:dind
  script:
    - pwd
    - echo $SERVER_IP
    - docker --version
    - docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PWD docker.io

    - cd backend/
    - docker build -t docker.io/$DOCKER_HUB_USERNAME/elderlink-backend:$CI_COMMIT_SHORT_SHA .
    - docker push docker.io/$DOCKER_HUB_USERNAME/elderlink-backend:$CI_COMMIT_SHORT_SHA

    - cd ..

    - cd frontend/
    - docker build -t docker.io/$DOCKER_HUB_USERNAME/elderlink-frontend:$CI_COMMIT_SHORT_SHA .
    - docker push docker.io/$DOCKER_HUB_USERNAME/elderlink-frontend:$CI_COMMIT_SHORT_SHA
    - cd ..
    - ls -a

deploy-backend:
  image: alpine:latest
  stage: deploy
  tags:
    - elderlink
  script:
    - cd backend/
    - echo "Deploying Backend..."
    - chmod og-rwx $ID_RSA
    - apk update && apk add openssh-client sshpass
    - sshpass -p "dalw24" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker login -u $DOCKER_HUB_USER -p $DOCKER_HUB_PWD docker.io"
    - sshpass -p "dalw24" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker pull docker.io/$DOCKER_HUB_USERNAME/elderlink-backend:$CI_COMMIT_SHORT_SHA"
    - sshpass -p "dalw24" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container rm -f elderlink-backend || true"
    - sshpass -p "dalw24" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker run -d -p 8080:8080 --name elderlink-backend docker.io/$DOCKER_HUB_USERNAME/elderlink-backend:$CI_COMMIT_SHORT_SHA"
    - sshpass -p "dalw24" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker images -a"
    - sshpass -p "dalw24" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "docker container ls -a"

deploy-frontend:
  stage: deploy
  script:
    - echo "Deploying application..."
    - chmod og-rwx $ID_RSA
    - echo "Frontend Build Files Transfer in progress!"
    - apk update && apk add openssh-client sshpass
    - ls -a
    - sshpass -p "dalw24" ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP "rm -r /var/www/html/*" || true
    - sshpass -p "dalw24" scp -o StrictHostKeyChecking=no -r -v frontend/build/* ${SERVER_USER}@${SERVER_IP}:/var/www/html
    - echo "Frontend Deplyoment Complete!"
  tags:
    - elderlink
